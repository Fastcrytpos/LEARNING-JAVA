<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--there are different ways of displaying elements in a page. 
    display:block occupies the whole line. ie the horizontal available and vertical space it fits in does not flex with page size
    display:inline-block allow the object to be its full size and occupy he horizontal and vertical space it fits in. flexex with page size and occasionally wrapping content
     flex default is row
    position relative. the object is still part of it.
    position absolute  the object is not part of it and has to be defined its own psotioning-->
    <style>
        .parent{
            
            border: solid 1px blue;

        }
        .box{
            display:inline-block;
            width: 200px;
            height: 100px;
            background-color: red;
            color: snow;
            
        }
        #two{
            border: solid 1px blue;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box" id="one">One</div>
        <div class="box" id="two">two</div>
        <div class="box" id="three">three</div>
        <div class="box" id="four">four</div>
    </div>
</body>
</html>
